<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-content">
      <h1>Task Lister Lite™️</h1>

      <form id="create-task-form" action="" method="POST">
        <div class="input-field">
          <label for="new-task-description">Task description:</label>
          <input
            required
            type="text"
            id="new-task-description"
            name="new-task-description"
            placeholder="description"
          />
        </div>
        <div class="input-field">
          <label for="due date">Due Date:</label>
          <input type="date" name="Due date:" />
        </div>
        <div class="input-field">
          <select name="urgency-level">
            <option value="">--Please choose an urgency level--</option>
            <option value="4">Highest Urgency</option>
            <option value="3">High Urgency</option>
            <option value="2">Medium Urgency</option>
            <option value="1">Low Urgency</option>
          </select>
        </div>
        <div class="input-btn">
          <input type="submit" value="Create New Task" />
        </div>
      </form>

      <div id="list">
        <h2>My Todos:</h2>
        <ul id="tasks"></ul>
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
